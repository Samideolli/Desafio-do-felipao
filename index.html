<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Projeto Felipe Dio</title>
      <link rel="shortcut icon" href="./imagens/raio.png" type="image/x-png">
      <meta charset="utf-8">
    </head>
  <body>

    <div class="menu">
        <div class="imagem">
        <img src="./imagens/marce.gif" height="200px" width="20%">
        </div>

      <div class="itens">

      <label for="nome">Nome</label>
      <input type="text" id="nomeInput">
      

      <label for="poder">XP :)</label>
      <input type="number" id="poderUser">
      <button onclick="obterDados()">Ok</button>
    </div>
    </div>
      
    <script>
     
        function obterDados() {
            var nome = document.getElementById("nomeInput").value;
            var xp = parseFloat(document.getElementById("poderUser").value.replace(',', '.')); 
            
            if (!nome.trim()) {
                alert("Por favor, insira um nome.");
                return;
            }

            if (isNaN(xp)) {
                alert("Por favor, insira um valor numérico válido para XP.");
                return;
            }

            if(xp <= 1000){
                alert("O herói de nome, " + nome + "," + " está no nível de: ferro.");
              return;
            }
            else if(xp >= 1001 && xp <= 2000 ){
                alert("O herói de nome, " + nome + "," + " está no nível de: bronze.");
            }
            else if(xp >= 2001 && xp <= 5000 ){
                alert("O herói de nome, " + nome + "," + " está no nível de: prata.");
            }
            else if(xp >= 5001 && xp <= 7000 ){
                alert("O herói de nome, " + nome + "," + " está no nível de: ouro.");
            }
            else if(xp >= 7001 && xp <= 8000 ){
                alert("O herói de nome, " + nome + "," + " está no nível de: platina.");
            }
            else if(xp >= 8001 && xp <= 9000 ){
                alert("O herói de nome, " + nome + "," + " está no nível de: ascendente.");
            }
            else if(xp >= 9001 && xp <= 10000 ){
                alert("O herói de nome, " + nome + "," + " está no nível de: imortal.");
            }            
            else{
                alert("O herói de nome, " + nome + "," + " está no nível de: radiante.");
            }

            document.getElementById("nomeInput").value = "";
            document.getElementById("poderUser").value = "";
        }
    </script>
  </body>
</html>
